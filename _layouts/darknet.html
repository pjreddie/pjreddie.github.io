---
layout: default
---
<div class="main markdown">
    <p id=dnlogo>
        {% if page.logo %}
            <img  src="{{ post.logo }}"></img>
        {% else %}
            <img  src="/static/img/darknet.png"></img>
        {% endif %}
    </p>
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>
